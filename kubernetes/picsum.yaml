apiVersion: apps/v1
kind: Deployment
metadata:
  name: picsum
spec:
  replicas: 2
  selector:
    matchLabels:
      app: picsum
  template:
    metadata:
      labels:
        app: picsum
    spec:
      containers:
      - name: picsum
        image: 'dmarby/picsum-photos@sha256:3f6d8485cf6a04f54204ff1fd16a60b583b83367e5e110991d1de0fbd58a29db'
        ports:
        - containerPort: 8080
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          timeoutSeconds: 10
          periodSeconds: 10
          failureThreshold: 6
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          timeoutSeconds: 10
          periodSeconds: 10
        env:
          - name: PICSUM_CACHE
            value: "redis"
          - name: PICSUM_CACHE_REDIS_ADDRESS
            value: "redis://redis-svc.default.svc:6379"
          - name: PICSUM_DATABASE
            value: postgresql
          - name: PICSUM_DATABASE_POSTGRESQL_ADDRESS
            valueFrom:
              secretKeyRef:
                name: picsum-db
                key: connection_string
          - name: PICSUM_DATABASE_POSTGRESQL_MAX_CONNS
            value: "10"
          - name: PICSUM_HMAC_KEY
            valueFrom:
              secretKeyRef:
                name: picsum-hmac
                key: hmac_key

---
apiVersion: v1
kind: Service
metadata:
  name: picsum-svc
spec:
  clusterIP: None
  selector:
    app: picsum
  ports:
  - port: 8080
    name: picsum
