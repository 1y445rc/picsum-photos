apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: varnish
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: varnish
    spec:
      volumes:
      - name: config
        configMap:
          name: varnish-config
      - name: cache
        emptyDir: {}
      containers:
      - name: varnish
        image: 'dmarby/picsum-photos-varnish@sha256:b587fe7beb4ae742a0d32f022b824371c73a51c6243c21c0868a4bf96eb506a0'
        args:
        - -F
        - -f/usr/local/etc/varnish/default.vcl
        - -sfile,/cache/varnish-cache,40G # Nodes has 160GB disk, allow for 40 for the cache
        - -sTransient=malloc,250M # Limit the transient ram to avoid getting the container killed from OOM
        volumeMounts:
        - name: config
          mountPath: /usr/local/etc/varnish
        - name: cache
          mountPath: /cache
        ports:
        - containerPort: 80
        livenessProbe:
          httpGet:
            path: /varnish_health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /varnish_health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 10
        resources:
          limits:
            memory: 1.5Gi
            cpu: 0.25
